<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра - Персонаж</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="top-section">
        <div id="character-photo">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50" fill="#ddd"/>
                <circle cx="50" cy="35" r="15" fill="#aaa"/>
                <ellipse cx="50" cy="75" rx="20" ry="15" fill="#aaa"/>
            </svg>
        </div>
        <img id="chest" src="d218ed6f8232162189cdbce53fe46cc8-no-bg-preview (carve.photos).png" style="display: none;" alt="Сундук">
        <div id="stats">
            <div class="stat">
                <label>Уровень:</label>
                <span id="level">1</span>
            </div>
            <div class="stat">
                <label>Опыт:</label>
                <span id="exp-display">0</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            <div class="stat">
                <label for="hp">HP:</label>
                <input type="number" id="hp" value="100" readonly>
            </div>
            <div class="stat">
                <button id="reset-stats">Сбросить статы</button>
            </div>
        </div>
        <button id="inventory-btn">Инвентарь</button>
    </header>
    <main id="bottom-section">
        <div class="column">
            <h3>Цели на день</h3>
            <button id="add-note">Добавить заметку</button>
            <ul id="notes-list"></ul>
        </div>
        <div class="column">
            <h3>Среднесрочные цели</h3>
            <button id="add-mid-goal">Добавить цель</button>
            <ul id="mid-goals-list"></ul>
        </div>
        <div class="column">
            <h3>Глобальные цели</h3>
            <button id="add-global-goal">Добавить цель</button>
            <ul id="global-goals-list"></ul>
        </div>
    </main>
    <div id="inventory-modal" style="display: none;">
        <div class="inventory-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
